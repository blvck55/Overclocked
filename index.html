<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore and order top-quality computer components including processors, graphics cards, RAM, storage, and motherboards. Easy signup, favorites, and a seamless cart system!">
  <title>Home - Computer Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/favicon" href="icon/favicon.ico" />
  <script src="main.js" defer></script>
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="images/main logo/logo.png" alt="Computer Store Logo" class="site-logo" />
      </a>
    </div>

    <!-- Hamburger Menu (mobile only) -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
      <source src="video/final-Made-with-Clipchamp.mp4" type="video/mp4" />
    </video>

    <!-- Navigation Bar -->
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="processors.html">Processors</a></li>
        <li><a href="graphics-cards.html">Graphics Cards</a></li>
        <li><a href="motherboards.html">Motherboards</a></li>
        <li><a href="ram.html">Memory (RAM)</a></li>
        <li><a href="storage.html">Storage</a></li>
      </ul>
    </nav>

    <!-- Floating Icons -->
    <a href="cart.html" class="floating-cart" title="View Cart">
      <img src="images/other/cart.png" alt="Cart Icon" />
    </a>
    <a href="fav.html" class="floating-fav-icon" title="Favourites">
      <img src="images/other/fav.png" alt="Favourite Icon" />
    </a>

    <!-- Floating Auth Dropdown -->
    <div class="floating-auth">
      <img src="images/other/login.png" alt="User Icon" class="auth-icon" />
      <div class="auth-dropdown">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="home-main">
    <section class="intro-section">
      <div class="intro-text">
        <h1>Welcome to the Ultimate Computer Store</h1>
        <p>'Your one-stop shop for high-quality computer parts'</p>
        <a href="processors.html" class="shop-now">Shop Now</a>
      </div>
    </section>

    <section class="product-highlights">
      <h2>Popular Categories</h2>
      <div class="categories">
        <a href="processors.html" class="category-item">
          <img src="images/processors/p1.png" alt="Processor" />
          <h3>Processors</h3>
        </a>
        <a href="graphics-cards.html" class="category-item">
          <img src="images/graphic cards/g2.webp" alt="Graphics Card" />
          <h3>Graphics Cards</h3>
        </a>
        <a href="motherboards.html" class="category-item">
          <img src="images/motherboards/m2.png" alt="Motherboard" />
          <h3>Motherboards</h3>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Overclocked 2025</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="facebook.com">
        <img src="images/social/fbb.png" alt="Facebook" />
      </a>
      <a href="https://x.com" target="x.com">
        <img src="images/social/twitter-logo-x.avif" alt="X" />
      </a>
      <a href="https://instagram.com" target="instagram.com">
        <img src="images/social/instagram-.png" alt="Instagram" />
      </a>
    </div>
  </footer>

  <a href="contact-us.html" class="contact-us-float" title="Contact Us">
    <img src="images/other/contact.png" alt="Contact Us" />
  </a>

</html>
